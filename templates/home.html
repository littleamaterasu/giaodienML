<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Our Project</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #4f4f4f;
            margin: 0;
            padding: 20px;
            color: #fff; /* Change text color for better visibility on the background */
        }

        h1, h3 {
            color: #3498db;
        }

        p {
            line-height: 1.6;
            margin-bottom: 20px;
            color: #fff; /* Change text color for better visibility on the background */
        }

        a {
            text-decoration: none;
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #1e87c5;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1e87c5;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Project</h1>
    <h3>Lorem Ipsum</h3>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent sit amet ullamcorper augue...</p>
    <a href="{{ url_for('index') }}"><button>TO THE PROJECT</button></a>
</body>
</html>
